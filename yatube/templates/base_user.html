{% load static %}
<!DOCTYPE html>
<html lang="ru">
  {% include 'includes/head.html' %}
  <title>
    {% block title %}
      Default title
    {% endblock %}
  </title>
  <body>
    {% include 'includes/header.html' %}
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 p-5">
          <div class="card">
            <div class="card-header">
              {% block card_header %}
                default header
              {% endblock %}
            </div>
            <div class="card-body">
              <p>
                {% block card_body %}
                  default body
                {% endblock %}
              </p>
            </div> 
          </div> 
        </div>
      </div>
    </div>

    {% include 'includes/footer.html' %}
  </body>
</html>
